plugins {
    id 'fabric-loom' version '0.2.5-SNAPSHOT'
    id "com.wynprice.cursemaven" version "1.1.0"
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
archivesBaseName = "Torcherino"
version = "${mod_version}"

repositories {
    maven { url "https://minecraft.curseforge.com/api/maven" }
}

dependencies {
    minecraft "com.mojang:minecraft:${minecraft_version}"
    mappings "net.fabricmc:yarn:${minecraft_version}+${yarn_version}"
    modCompile "net.fabricmc:fabric-loader:${loader_version}"

    modCompile"net.fabricmc.fabric-api:fabric-api-base:${fabric_api_base_version}"
    modCompile"net.fabricmc.fabric-api:fabric-content-registries-${fabric_content_registries_version}"
    modCompile"net.fabricmc.fabric-api:fabric-object-builders-${fabric_object_builders}"
    modCompile"net.fabricmc.fabric-api:fabric-networking-${fabric_networking}"

    modCompile"net.fabricmc.fabric-api:fabric-resource-loader-${fabric_resource_loader}"
    modCompile"net.fabricmc.fabric-api:fabric-mining-levels-${fabric_mining_levels}"
    modCompile"net.fabricmc.fabric-api:fabric-tag-extensions-${fabric_tag_extensions}"

    modApi curse.resolve("jankson", "2732416")
    include curse.resolve("jankson", "2732416")
}

processResources{
    inputs.property "version", project.version
    from(sourceSets.main.resources.srcDirs) {
        include 'fabric.mod.json'
        expand 'version': version
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude 'fabric.mod.json'
    }
}